
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .logo {
            width: 200px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            opacity: 1;
            animation: blink 2s linear;
        }
        @keyframes blink {
            0% { opacity: 1; }
            25% { opacity: 0; }
            50% { opacity: 1; }
            75% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="açaiblack1.png" alt="Logo da Empresa" class="logo">
    
    <script>
        setTimeout(() => {
            window.location.href = "https://allefbrasil.online/campanha/edicao-290-cegonha-dos-sonhos-2";
        }, 2000); // Redireciona após 2 segundos
    </script>
</body>
</html>
