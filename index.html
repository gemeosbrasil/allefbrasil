<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Fundo branco */
            margin: 0;
        }
        img {
            width: 200px; /* Reduzi o tamanho da imagem */
            height: auto;
            animation: piscar 1s infinite alternate ease-in-out;
        }
        @keyframes piscar {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "https://allefdosgemeos.online/campanha/edicao-290-cegonha-dos-sonhos-2";
        }, 3000); // Agora redireciona após 3 segundos
    </script>
</head>
