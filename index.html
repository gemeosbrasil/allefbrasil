<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        img {
            width: 300px; /* Ajuste conforme necessário */
            animation: piscar 1.5s infinite alternate ease-in-out;
        }
        @keyframes piscar {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "https://allefdosgemeos.online/campanha/edicao-290-cegonha-dos-sonhos-2";
        }, 5000); // Redireciona após 5 segundos
    </script>
</head>
