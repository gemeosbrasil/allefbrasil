<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            visibility: hidden; /* Oculta até a imagem carregar */
        }
        .logo {
            width: 200px;
            height: auto;
            opacity: 1;
            animation: blink 2s linear;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    <noscript>
        <meta http-equiv="refresh" content="2; url=https://allefdosgemeos.online/campanha/edicao-290-cegonha-dos-sonhos-2">
    </noscript>
</head>
<body>
    <img src="açaiblack1.png" alt="" class="logo">
    
    <script>
        document.querySelector("img").onload = () => {
            document.body.style.visibility = "visible";

            // Marca o evento de compra no Kwai Ads
            if (typeof kwaiq !== "undefined" && typeof kwaiq.track === "function") {
                kwaiq.track("purchase");
            }

            // Pequeno atraso para garantir que o evento seja enviado antes do redirecionamento
            setTimeout(() => {
                window.location.href = "https://allefdosgemeos.online/campanha/edicao-290-cegonha-dos-sonhos-2";
            }, 2000);
        };
    </script>
</body>
</html>
